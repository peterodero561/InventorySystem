<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inventory Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='table.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav a.active {
            background-color: orange;
            color: white;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        table thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="form.html">Add New Record</a>
        <a href="#" onclick="signOut()">Sign Out</a>
    </nav>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Date of Purchase</th>
                <th>Location</th>
                <th>Status</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let equipments = JSON.parse(localStorage.getItem('equipments')) || [];

            equipments.forEach(equipment => {
                let tr = document.createElement('tr');

                let td1 = tr.appendChild(document.createElement('td'));
                let td2 = tr.appendChild(document.createElement('td'));
                let td3 = tr.appendChild(document.createElement('td'));
                let td4 = tr.appendChild(document.createElement('td'));
                let td5 = tr.appendChild(document.createElement('td'));
                let td6 = tr.appendChild(document.createElement('td'));
                let td7 = tr.appendChild(document.createElement('td'));

                td1.innerHTML = equipment.serial;
                td2.innerHTML = equipment.type;
                td3.innerHTML = equipment.brand;
                td4.innerHTML = equipment.purchaseDate;
                td5.innerHTML = equipment.location;
                td6.innerHTML = equipment.status;
                td7.innerHTML = equipment.notes;

                document.getElementById('inventoryTable').querySelector('tbody').appendChild(tr);
            });
        });
    </script>
</body>
</html>
