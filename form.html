<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inventory Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='form.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="button"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <form name="inventory">
        <label for="serialNo">Serial Number:</label>
        <input type="text" id="serialNo" name="serialNo">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type">
        <label for="brand">Brand/Manufacturer:</label>
        <input type="text" id="brand" name="brand">
        <label for="dPurchase">Date of Purchase:</label>
        <input type="text" id="dPurchase" name="dPurchase">
        <label for="location">Office Location:</label>
        <input type="text" id="location" name="location">
        <label for="status">Status/Condition:</label>
        <input type="text" id="status" name="status">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
        <input type="button" value="Add data" onclick="addEquipment()">
    </form>

    <script>
        function addEquipment() {
            let serial = document.inventory.serialNo.value;
            let type = document.inventory.type.value;
            let brand = document.inventory.brand.value;
            let purchaseDate = document.inventory.dPurchase.value;
            let location = document.inventory.location.value;
            let status = document.inventory.status.value;
            let notes = document.inventory.notes.value;

            // Save data to local storage
            let equipment = {
                serial: serial,
                type: type,
                brand: brand,
                purchaseDate: purchaseDate,
                location: location,
                status: status,
                notes: notes
            };

            let equipments = JSON.parse(localStorage.getItem('equipments')) || [];
            equipments.push(equipment);
            localStorage.setItem('equipments', JSON.stringify(equipments));

            // Redirect to table page
            window.location.href = 'table.html';
        }
    </script>
</body>
</html>
